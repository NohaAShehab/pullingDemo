<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File data</title>
    <script src="jquery-3.1.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container ">
    <h1> Loading data from a file </h1>
    <button  class="btn btn-primary" onclick="dopolling()">ShortPolling </button>

</div>
<div id="content" class="p-3 mb-2 bg-info text-dark">

</div>

    <script>
        var filecontent = document.getElementById("content")
        function dopolling (){

            $.ajax({
                method:"GET",
                url: "http://localhost:8888",
                data: {name:"noha"},
                timeout: 3000,
                success:function (res){
                    console.log(res)
                    console.log("success")
                    filecontent.innerHTML =res.body

                    dopolling()

                }

            })

            // dopolling()
        }

    </script>
</body>
</html>
